<!--
## Styles for markdown preview
It should be included where the `marked-element` is used.

## Usage example
```
<marked-element markdown="[[item.description]]">
  <div class="markdown-html"></div>
</marked-element>
```

Note use of the `markdown-html` CSS rules. It is required by markdown element also all css rules
defined here are scoped to a container with this class name.

@group UI Elements
@element markdown-styles
-->
<dom-module id="markdown-styles">
  <template>
    <style>
    .markdown-html h1,
    .markdown-html h2,
    .markdown-html h3,
    .markdown-html h4,
    .markdown-html h5,
    .markdown-html h6 {
      margin-top: 1em;
      margin-bottom: 16px;
      font-weight: bold;
      line-height: 1.4
    }

    .markdown-html h1 .octicon-link,
    .markdown-html h2 .octicon-link,
    .markdown-html h3 .octicon-link,
    .markdown-html h4 .octicon-link,
    .markdown-html h5 .octicon-link,
    .markdown-html h6 .octicon-link {
      color: #000;
      vertical-align: middle;
      visibility: hidden
    }

    .markdown-html h1:hover .anchor,
    .markdown-html h2:hover .anchor,
    .markdown-html h3:hover .anchor,
    .markdown-html h4:hover .anchor,
    .markdown-html h5:hover .anchor,
    .markdown-html h6:hover .anchor {
      text-decoration: none
    }

    .markdown-html h1:hover .anchor .octicon-link,
    .markdown-html h2:hover .anchor .octicon-link,
    .markdown-html h3:hover .anchor .octicon-link,
    .markdown-html h4:hover .anchor .octicon-link,
    .markdown-html h5:hover .anchor .octicon-link,
    .markdown-html h6:hover .anchor .octicon-link {
      visibility: visible
    }

    .markdown-html h1 tt,
    .markdown-html h1 code,
    .markdown-html h2 tt,
    .markdown-html h2 code,
    .markdown-html h3 tt,
    .markdown-html h3 code,
    .markdown-html h4 tt,
    .markdown-html h4 code,
    .markdown-html h5 tt,
    .markdown-html h5 code,
    .markdown-html h6 tt,
    .markdown-html h6 code {
      font-size: inherit
    }

    .markdown-html h1 {
      padding-bottom: 0.3em;
      font-size: 2.25em;
      line-height: 1.2;
      border-bottom: 1px solid #eee
    }

    .markdown-html h2 {
      padding-bottom: 0.3em;
      font-size: 1.75em;
      line-height: 1.225;
      border-bottom: 1px solid #eee
    }

    .markdown-html h3 {
      font-size: 1.5em;
      line-height: 1.43
    }

    .markdown-html h4 {
      font-size: 1.25em
    }

    .markdown-html h5 {
      font-size: 1em
    }

    .markdown-html h6 {
      font-size: 1em;
      color: #777
    }

    .markdown-html p,
    .markdown-html blockquote,
    .markdown-html ul,
    .markdown-html ol,
    .markdown-html dl,
    .markdown-html table,
    .markdown-html pre {
      margin-top: 0;
      margin-bottom: 16px
    }

    .markdown-html hr {
      height: 4px;
      padding: 0;
      margin: 16px 0;
      background-color: #e7e7e7;
      border: 0 none
    }

    .markdown-html ul,
    .markdown-html ol {
      padding-left: 2em
    }

    .markdown-html ul.no-list,
    .markdown-html ol.no-list {
      padding: 0;
      list-style-type: none
    }

    .markdown-html ul ul,
    .markdown-html ul ol,
    .markdown-html ol ol,
    .markdown-html ol ul {
      margin-top: 0;
      margin-bottom: 0
    }

    .markdown-html li>p {
      margin-top: 16px
    }

    .markdown-html dl {
      padding: 0
    }

    .markdown-html dl dt {
      padding: 0;
      margin-top: 16px;
      font-size: 1em;
      font-style: italic;
      font-weight: bold
    }

    .markdown-html dl dd {
      padding: 0 16px;
      margin-bottom: 16px
    }

    .markdown-html blockquote {
      padding: 0 15px;
      color: #777;
      border-left: 4px solid #ddd
    }

    .markdown-html blockquote>:first-child {
      margin-top: 0
    }

    .markdown-html blockquote>:last-child {
      margin-bottom: 0
    }

    .markdown-html table {
      display: block;
      width: 100%;
      overflow: auto;
      word-break: normal;
      word-break: keep-all
    }

    .markdown-html table th {
      font-weight: bold
    }

    .markdown-html table th,
    .markdown-html table td {
      padding: 6px 13px;
      border: 1px solid #ddd
    }

    .markdown-html table tr {
      background-color: #fff;
      border-top: 1px solid #ccc
    }

    .markdown-html table tr:nth-child(2n) {
      background-color: #f8f8f8
    }

    .markdown-html img {
      max-width: 100%;
      box-sizing: content-box;
      background-color: #fff
    }

    .markdown-html img[align=right] {
      padding-left: 20px
    }

    .markdown-html img[align=left] {
      padding-right: 20px
    }

    .markdown-html code,
    .markdown-html tt {
      padding: 0;
      padding-top: 0.2em;
      padding-bottom: 0.2em;
      margin: 0;
      font-size: 85%;
      background-color: rgba(0, 0, 0, 0.04);
      border-radius: 3px
    }

    .markdown-html code:before,
    .markdown-html code:after,
    .markdown-html tt:before,
    .markdown-html tt:after {
      letter-spacing: -0.2em;
      content: "\00a0"
    }

    .markdown-html code br,
    .markdown-html tt br {
      display: none
    }

    .markdown-html del code {
      text-decoration: inherit
    }

    .markdown-html pre>code {
      padding: 0;
      margin: 0;
      font-size: 100%;
      word-break: normal;
      white-space: pre;
      background: transparent;
      border: 0
    }

    .markdown-html .highlight {
      margin-bottom: 16px
    }

    .markdown-html .highlight pre,
    .markdown-html pre {
      padding: 16px;
      overflow: auto;
      font-size: 85%;
      line-height: 1.45;
      background-color: #f7f7f7;
      border-radius: 3px
    }

    .markdown-html .highlight pre {
      margin-bottom: 0;
      word-break: normal
    }

    .markdown-html pre {
      word-wrap: normal
    }

    .markdown-html pre code,
    .markdown-html pre tt {
      display: inline;
      max-width: initial;
      padding: 0;
      margin: 0;
      overflow: initial;
      line-height: inherit;
      word-wrap: normal;
      background-color: transparent;
      border: 0
    }

    .markdown-html pre code:before,
    .markdown-html pre code:after,
    .markdown-html pre tt:before,
    .markdown-html pre tt:after {
      content: normal
    }

    </style>
  </template>
</dom-module>
